<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}記憶プレイリスト{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
    <style>
      body {
          background: #181818;
          color: #f5f5f5;
          font-family: 'Segoe UI', 'Arial', sans-serif;
      }
      .card, .memory-card {
          background: #232323;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.3);
          color: #f5f5f5;
      }
      a, .btn-link {
          color: #a52a2a;
          text-decoration: none;
      }
      a:hover, .btn-link:hover {
          color: #ff4b6e;
      }
      .btn, .btn-primary, .btn-success, .btn-outline-primary, .btn-outline-success {
          background: #800020;
          border: none;
          color: #fff;
          border-radius: 24px;
          padding: 10px 24px;
          font-weight: bold;
          transition: background 0.2s;
      }
      .btn:hover, .btn-primary:hover, .btn-success:hover, .btn-outline-primary:hover, .btn-outline-success:hover {
          background: #a52a2a;
      }
      .card-header, .card-title {
          color: #ff4b6e;
      }
      .navbar, .card-header {
          background: #232323;
          border-bottom: 1px solid #333;
      }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
