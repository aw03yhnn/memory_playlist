<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}記憶プレイリスト{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts: Hina Mincho and Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <style>
      body {
          background: #181818 !important;
          color: #f5f5f5 !important;
          font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif !important;
      }
      h1, h2, h3, .card-title, .card-header {
          font-family: 'Hina Mincho', serif !important;
          letter-spacing: 0.5px !important;
          font-weight: 400 !important;
      }
      .card, .memory-card {
          background: #232323 !important;
          border-radius: 10px !important;
          box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
          color: #f5f5f5 !important;
          font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif !important;
      }
      a, .btn-link {
          color: #a52a2a !important;
          text-decoration: none !important;
      }
      a:hover, .btn-link:hover {
          color: #ff4b6e !important;
      }
      .btn, .btn-primary, .btn-success, .btn-outline-primary, .btn-outline-success {
          background: #800020 !important;
          border: none !important;
          color: #fff !important;
          border-radius: 24px !important;
          padding: 10px 24px !important;
          font-weight: 600 !important;
          font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif !important;
          letter-spacing: 0.5px !important;
          transition: background 0.2s !important;
      }
      .btn:hover, .btn-primary:hover, .btn-success:hover, .btn-outline-primary:hover, .btn-outline-success:hover {
          background: #a52a2a !important;
      }
      .card-header, .card-title {
          color: #ff4b6e !important;
      }
      .navbar, .card-header {
          background: #232323 !important;
          border-bottom: 1px solid #333 !important;
      }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
